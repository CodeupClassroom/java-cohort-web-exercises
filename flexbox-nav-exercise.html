<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar Flexbox</title>
<!--    Google font load in below : montserrat && work sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Work+Sans&display=swap" rel="stylesheet">
<!--    Bootstrap Icons below -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<!--    Custom styling below-->
    <link rel="stylesheet" href="css/flexbox-nav-exercise.css">
</head>
<body>

<nav>
<!--    left nav area [articles, products, market, jobs]-->
    <ul>
        <li><a>Articles</a></li>
        <li><a>Products</a></li>
        <li><a>Market</a></li>
        <li><a>Jobs</a></li>
    </ul>

<!--    Logo-->

    <div><a>Logo</a></div>

<!--    right nav area [Follow Us, Magnify icon, shopping cart icon, person silhouette -->

    <ul>
        <li><a>Follow us</a></li>
        <li><a><i class="bi bi-search"></i></a></li>
        <li><a><i class="bi bi-cart"></i></a></li>
        <li><a><i class="bi bi-person-circle"></i></a></li>
    </ul>
</nav>

</body>
</html>
